
<!doctype html>
<html lang="ko" class="root-text-sm">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="Author" content="EZV">
<meta name="Keywords" content="EZV">
<meta name="description" content="EZV">
<title>EZV</title>
<link rel="icon" href="/assets/image/favicon.ico">
<link type="text/css" rel="stylesheet" href="/assets/css/slick.css">
<link type="text/css" rel="stylesheet" href="/assets/css/jquery-ui.min.css">
<!-- <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.min.css"> -->
<link type="text/css" rel="stylesheet" href="/assets/css/common.css">
<script type="text/javascript" src="/assets/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/js/slick.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.rwdImageMaps.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
</head>
<body>
    <div class="popup-wrap win-popup-wrap type1">
        <div class="popup-contents">
            <div class="popup-tit-wrap">
                <h3 class="popup-tit">Session 등록</h3>
            </div>
            <div class="popup-conbox">
                <div class="write-form-wrap">
                    <form action="" method="">
                        <fieldset>
                            <legend class="hide">등록</legend>
                            <div class="table-wrap">
                                <table class="cst-table">
                                    <caption class="hide">등록</caption>
                                    <colgroup>
                                        <col style="width: 20%;">
                                        <col>
                                        <col style="width: 20%;">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Time</th>
                                            <td class="text-left" colspan="3">
                                                <input type="text" name="" id="" class="form-item">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Title</th>
                                            <td class="text-left" colspan="3">
                                                <input type="text" name="" id="" class="form-item">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Abs_sid</th>
                                            <td>
                                                <input type="text" name="" id="" class="form-item">
                                            </td>
                                            <th scope="row">Abs_no</th>
                                            <td>
                                                <input type="text" name="" id="" class="form-item">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Lecture File</th>
                                            <td class="text-left" colspan="3">
                                                <div class="filebox">
                                                    <input class="upload-name form-item" name="fileName" id="fileName" value="" readonly="readonly">
                                                    <label for="user_image">파일 선택</label>
                                                    <input type="file" id="user_image" name="user_image" class="file-upload" accept="image/gif, image/jpeg, image/png">
                                                    <input type="hidden" name="file_del" id="file_del" value="" readonly="">
                                                    <div class="attach-file">
                                                        <a href="#n" target="_blank">첨부파일.jpg</a>
                                                        <a href="#n" class="btn-file-delete"><img src="/assets/image/icon/ic_attach_del.png" alt=""></a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Abstract File</th>
                                            <td class="text-left" colspan="3">
                                                <div class="filebox">
                                                    <input class="upload-name form-item" name="fileName2" id="fileName2" value="" readonly="readonly">
                                                    <label for="user_image2">파일 선택</label>
                                                    <input type="file" id="user_image2" name="user_image" class="file-upload" accept="image/gif, image/jpeg, image/png">
                                                    <input type="hidden" name="file_del2" id="file_del2" value="" readonly="">
                                                    <div class="attach-file">
                                                        <a href="#n" target="_blank">첨부파일.jpg</a>
                                                        <a href="#n" class="btn-file-delete"><img src="/assets/image/icon/ic_attach_del.png" alt=""></a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Sub_Session</th>
                                            <td class="text-left" colspan="3">
                                                <div class="form-group has-btn">
                                                    <select name="" id="" class="form-item">
                                                        <option value="">NO</option>
                                                    </select>
                                                    <a href="#n" class="btn btn-small color-type5">미리보기</a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">VOD</th>
                                            <td class="text-left" colspan="3">
                                                <input type="text" name="" id="" class="form-item">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="btn-wrap text-center">
                                <a href="#n" class="btn btn-type1 btn-line color-type3">취소</a>
                                <button type="submit" class="btn btn-type1 color-type2"><span class="icon"><img src="/assets/image/icon/ic_btn_chk.png" alt=""></span>저장</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <button type="button" class="btn-pop-close"><span class="hide">닫기</span></button>
        </div>
    </div>
</body>
</html>
